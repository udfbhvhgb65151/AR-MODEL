<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <model-viewer 
      src="firsnfirsh.glb"
      ios-src="firsnfirsh.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      loading="lazy"
      alt="My AR 3D Model">
  </model-viewer>

</body>
</html>
